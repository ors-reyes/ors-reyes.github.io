<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/tierra.css" />
    <link rel="stylesheet" href="css/typed.css" />
    <link rel="stylesheet" href="css/glass.css" />
    <script defer src="js/matrix.js"></script>
    <script defer src="js/slider.js"></script>
    <script defer src="js/typed.js"></script>
    <script defer src="js/follow.js"></script>

    <title>Mathicainfor</title>
  </head>
  <body>
    <div class="container uno">
      <div class="matrix">
        <canvas id="matrix"></canvas>
      </div>
      <div class="fondo">
        <object
          class="fndCentro"
          type="image/svg+xml"
          data="img/fndCentro.svg"
        ></object>
        <object
          class="panelLeft"
          type="image/svg+xml"
          data="img/panelLeft.svg"
        ></object>
        <object
          class="fndPie"
          type="image/svg+xml"
          data="img/fndPie.svg"
        ></object>
      </div>
      <div class="contenido">
        <div class="adUp">
          <object
            class="imgadUp"
            type="image/svg+xml"
            data="img/adUp.svg"
          ></object>
        </div>
        <div class="logoIn">
          <object
            class="imglogoIn"
            type="image/svg+xml"
            data="img/logoIn.svg"
          ></object>
        </div>
        <div class="rrss">
          <object
            id="imgrrss"
            type="image/svg+xml"
            data="img/rrss.svg"
          ></object>
        </div>
        <div class="slide">
          <div class="contenedor2">
            <div class="slider-contenedor">
              <div class="contenido-slider">
                <img src="img/animacion.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion2.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion3.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion4.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion5.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion6.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion7.png" alt="" />
              </div>
              <div class="contenido-slider">
                <img src="img/animacion.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="mapa">
          <div class="imgmapa"></div>
        </div>
        <div class="tooltips"><p>ir..</p></div>
        <div class="imgtyped">
          <div class="typed"></div>
        </div>
        <div class="adDown">
          <object
            class="imgadDown"
            type="image/svg+xml"
            data="img/adDown.svg"
          ></object>
        </div>
      </div>
      <div class="glass">
        <div class="box">
          <div class="elements bg"></div>
          <div class="elements imgBx">
            <img src="img/imgPrueba.svg" alt="chica" />
          </div>
          <div class="elements name">
            <h2>TITULO</h2>
          </div>
          <div class="elements content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="card"></div>
        </div>
      </div>
      <div class="glass2">
        <div class="box">
          <div class="elements bg"></div>
          <div class="elements imgBx">
            <img src="img/imgPrueba2.svg" alt="chica" />
          </div>
          <div class="elements name">
            <h2>TITULO</h2>
          </div>
          <div class="elements content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="card"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  </body>
</html>
