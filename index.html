<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/matrix.css" />
    <link rel="stylesheet" href="css/fondo.css" />
    <link rel="stylesheet" href="css/presentacion.css" />
    <link rel="stylesheet" href="css/glass.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/tierra.css" />
    <link rel="stylesheet" href="css/typing.css" />
    <!-- <script defer src="js/matrix.js"></script> -->
    <script defer src="js/slider.js"></script>
    <script defer src="js/rrss.js"></script>
    <script defer src="js/typing.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="home">
      <!-- <canvas id="matrix"></canvas> -->
      <div class="fondo">
        <div class="fndCentro">
          <object
            class="imgFndPie"
            type="image/svg+xml"
            data="img/fondo/fndCentro.svg"
          ></object>
        </div>
        <div class="panelLeft">
          <object
            class="imgPanelLeft"
            type="image/svg+xml"
            data="img/fondo/panelLeft.svg"
          ></object>
        </div>
        <div class="fndPie">
          <object
            class="imgfndPie"
            type="image/svg+xml"
            data="img/fondo/fndPie.svg"
          ></object>
        </div>
      </div>
      <div class="presentacion">
        <div class="up"></div>
        <div class="logo"></div>
        <div class="rrss">
            <object
              id="imgrrss"
              type="image/svg+xml"
              data="img/presentacion/rrss.svg"
            ></object>
          </div>
        <!-- <div id="rrss">
          <object
            class="imgRrss"
            type="image/svg+xml"
            data="img/presentacion/rrss.svg"
          ></object>
        </div> -->
        <div class="tecnico">
          <div class="glass">
            <div class="box">
              <div class="elements imgBx">
                <img src="img/glass/imgPrueba.svg" alt="chica" />
              </div>
              <div class="elements name">
                <h2>Asistencia</h2>
              </div>
              <div class="elements content">
                <p>
                  Brindamos soporte técnico 24/7 a nuestros clientes, por
                  diferentes medios.
                </p>
              </div>
              <div class="card"></div>
            </div>
          </div>
        </div>
        <div class="slide">
            <div id="sliderContenedor">
                <div class="sliderItem"><img src="img/slider/animacion.png" alt=""></div>
                <div class="sliderItem"><img src="img/slider/animacion2.png" alt=""></div>
                <div class="sliderItem"><img src="img/slider/animacion3.png" alt=""></div>
                <div class="sliderItem"><img src="img/slider/animacion4.png" alt=""></div>
                <div class="sliderItem"><img src="img/slider/animacion5.png" alt=""></div>
                <div class="sliderItem"><img src="img/slider/animacion6.png" alt=""></div>
                <div class="sliderItem"><img src="img/slider/animacion7.png" alt=""></div>
            </div>
            <div class="btn next"><img src="img/slider/next.svg" alt="next"></div>
            <div class="btn prev"><img src="img/slider/prev.svg" alt="prev"></div>
        </div>
        <div class="asistencia">
            <div class="glass">
                <div class="box">
                  <div class="elements imgBx">
                    <img src="img/glass/imgPrueba2.svg" alt="chica" />
                  </div>
                  <div class="elements name">
                    <h2>Servicios</h2>
                  </div>
                  <div class="elements content">
                    <p>
                        Mantenimiento y Reparación,
                        redes, <strong>Contactanos.</strong>
                    </p>
                  </div>
                  <div class="card"></div>
                </div>
              </div>
        </div>
        <div class="mundi">
            <div class="mapa"></div>
        </div>
        <div class="typing">
            <span id="demo"></span>
        </div>
        <div class="down"></div>
      </div>
    </div>
    <section><h2>DOS</h2></section>
    <script src="js/rrss.js"></script>
  </body>
</html>
