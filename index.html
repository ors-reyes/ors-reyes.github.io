<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/matrix.css" />
    <link rel="stylesheet" href="css/fondo.css" />
    <link rel="stylesheet" href="css/presentacion.css" />
    <link rel="stylesheet" href="css/glass.css" />
    <!-- <script defer src="js/matrix.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="home">
      <!-- <canvas id="matrix"></canvas> -->
      <div class="fondo">
        <div class="fndCentro">
          <object
            class="imgFndPie"
            type="image/svg+xml"
            data="img/fondo/fndCentro.svg"
          ></object>
        </div>
        <div class="panelLeft">
          <object
            class="imgPanelLeft"
            type="image/svg+xml"
            data="img/fondo/panelLeft.svg"
          ></object>
        </div>
        <div class="fndPie">
          <object
            class="imgfndPie"
            type="image/svg+xml"
            data="img/fondo/fndPie.svg"
          ></object>
        </div>
      </div>
      <div class="presentacion">
        <div class="up"></div>
        <div class="logo"></div>
        <div class="rrss">
          <object
            class="imgRrss"
            type="image/svg+xml"
            data="img/presentacion/rrss.svg"
          ></object>
        </div>
        <div class="tecnico">
          <div class="glass">
            <div class="box">
              <div class="elements imgBx">
                <img src="img/glass/imgPrueba.svg" alt="chica" />
              </div>
              <div class="elements name">
                <h2>Asistencia</h2>
              </div>
              <div class="elements content">
                <p>
                  Brindamos soporte técnico 24/7 a nuestros clientes, por
                  diferentes medios.
                </p>
              </div>
              <div class="card"></div>
            </div>
          </div>
        </div>
        <div class="slide"></div>
        <div class="asistencia">
            <div class="glass">
                <div class="box">
                  <div class="elements imgBx">
                    <img src="img/glass/imgPrueba2.svg" alt="chica" />
                  </div>
                  <div class="elements name">
                    <h2>Servicios</h2>
                  </div>
                  <div class="elements content">
                    <p>
                        Mantenimiento y Reparación,
                        redes, <strong>Contactanos.</strong>
                    </p>
                  </div>
                  <div class="card"></div>
                </div>
              </div>
        </div>
        <div class="mundi"></div>
        <div class="typing"></div>
        <div class="down"></div>
      </div>
    </div>
  </body>
</html>
