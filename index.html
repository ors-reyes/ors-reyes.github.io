<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/matrix.css" />
    <link rel="stylesheet" href="css/fondo.css" />
    <link rel="stylesheet" href="css/fondoB.css" />
    <link rel="stylesheet" href="css/presentacion.css" />
    <!-- <link rel="stylesheet" href="css/glass.css" /> -->
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/tierra.css" />
    <link rel="stylesheet" href="css/typing.css" />
    <link rel="stylesheet" href="css/ventanas.css" />
    <script defer src="js/matrix.js"></script>
    <script defer src="js/slider.js"></script>
    <script defer src="js/rrss.js"></script>
    <script defer src="js/typing.js"></script>
    <script defer src="js/ventanas.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navIconMenu">MENÚ</div>
      <div class="navContainer">
        <div class="navContenido">
          <object
            class="svgMenu"
            type="image/svg+xml"
            data="img/menu.svg"
          ></object>
        </div>
      </div>
    </nav>
    <div class="home">
      <canvas id="matrix"></canvas>
      <div class="fondo">
        <div class="fndCentro">
          <object
            class="imgFndPie"
            type="image/svg+xml"
            data="img/fondo/fndCentro.svg"
          ></object>
        </div>
        <div class="panelLeft">
          <object
            class="imgPanelLeft"
            type="image/svg+xml"
            data="img/fondo/panelLeft.svg"
          ></object>
        </div>
        <div class="fndPie">
          <object
            class="imgfndPie"
            type="image/svg+xml"
            data="img/fondo/fndPie.svg"
          ></object>
        </div>
      </div>
      <div class="presentacion">
        <div class="up"></div>
        <div class="logo"></div>
        <div class="rrss">
          <object
            id="imgrrss"
            type="image/svg+xml"
            data="img/presentacion/rrss.svg"
          ></object>
        </div>

        <div class="slideCon">
          <div class="continerSF">
            <div class="slides">
              <div class="slide">
                <img src="img/slider/animacion.png" alt="" class="slideImg" />
              </div>
              <div class="slide">
                <img src="img/slider/animacion2.png" alt="" class="slideImg" />
              </div>
              <div class="slide boxes">
                <div class="svgW noPlay">
                  <object
                    type="image/svg+xml"
                    data="img/slider/asistencia-tecnica.svg"
                  ></object>
                </div>
              </div>
              <div class="slide">
                <img src="img/slider/animacion3.png" alt="" class="slideImg" />
              </div>
              <div class="slide">
                <img src="img/slider/animacion4.png" alt="" class="slideImg" />
              </div>
              <div class="slide boxes">
                <div class="svgW noPlay">
                  <object
                    type="image/svg+xml"
                    data="img/slider/maticainfor.svg"
                  ></object>
                </div>
              </div>
              <div class="slide">
                <img src="img/slider/animacion5.png" alt="" class="slideImg" />
              </div>
              <!-- <div class="slidesBtn btnRight ">&#62</div> -->
            </div>
          </div>
        </div>

        <div class="mundi">
          <div class="mapa"></div>
        </div>
        <div class="typing">
          <span id="demo"></span>
        </div>
        <div class="down"></div>
      </div>
    </div>
    <section>
      <div class="fondoB">
        <h1 class="title">Algunos de nuestros servicios:</h1>
        <div id="iconosDescripcion">
          <div class="contIcon">
            <div id="iconExpres" class="iconTxt">
              <h2>Mantenimiento Preventivo</h2>
              <p id="expressText"></p>
            </div>
            <div id="express" class="iconImg"></div>
          </div>
          <div class="contIcon">
            <div id="iconFarmacia" class="iconTxt">
              <h2>Reparación</h2>
              <p id="farmaciaText"></p>
            </div>
            <div id="farmacia" class="iconImg"></div>
          </div>
          <div class="contIcon">
            <div id="iconDocumentos" class="iconTxt">
              <h2>Repuestos</h2>
              <p id="documentosText"></p>
            </div>
            <div id="documentos" class="iconImg"></div>
          </div>
          <div class="contIcon">
            <div id="iconViveres" class="iconTxt">
              <h2>Redes</h2>
              <p id="viveresText"></p>
            </div>
            <div id="viveres" class="iconImg"></div>
          </div>
        </div>
        <div class="fndPie2">
          <object
            class="imgfndPie"
            type="image/svg+xml"
            data="img/fondo/fndPie.svg"
          ></object>
        </div>
      </div>
    </section>
    <script src="js/rrss.js"></script>
  </body>
</html>
